<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flip Image</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="cube-container">
            <div id="cube-wrap" class="wrap">
                <div id="cube" class="cube">
                    <div id="front" class="cube-face front">
                        <img src="https://source.unsplash.com/random/600x300">
                    </div>
                    <div id="back" class="cube-face back">
                        <img src="https://source.unsplash.com/random/600x300">
                    </div>
                    <div id="left" class="cube-face left">
                        <img src="https://source.unsplash.com/random/600x300">
                    </div>
                    <div id="right" class="cube-face right">
                        <img src="https://source.unsplash.com/random/600x300">
                    </div>
                </div>
            </div>
        </div>
        <div class="arrow-left">
            <span id="arrow-left"><i class="fa fa-4x fa-arrow-alt-circle-left"></i></span>
        </div>
        <div class="arrow-right">
            <span id="arrow-right"><i class="fa fa-4x fa-arrow-alt-circle-right"></i></span>
        </div>
    </div>
</body>
</html>
